<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Angular Todo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="todoListApp">
        <div  ng-controller="mainCtrl" class="list">
            <h1>TODO List</h1>
                <div class="add">
                    <a href="" ng-click="addTodo()"> + Add a New Task</a>
                </div>
                <div class="item" ng-repeat="todo in todos" >
                    <div ng-class="{'completed': todo.completed}">
                        <input  ng-model="todo.completed" type="checkbox"/>
                        <label  ng-hide="editing" ng-click="editing = true" class="editing-lable"> {{todo.name}}</label>
                        <input  class="editing-label" ng-change="todo.edited" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" type="text"/>
                    </div>
                    <div class="actions">
                        <a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
                    </div>
                 </div>
            </div>

        <script src="vendor/angular.js" type="text/javascript"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/controllers/main.js" type="text/javascript"></script>
        <script src="scripts/services/data.js" type="text/javascript"></script>
        
        


    </body>
</html>
